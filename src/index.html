<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
      <h1 style="text-align:center"> <strong> <u>COLECCIÓN DE LA GUíA DE ARTE LIMA </u></strong></h1>
      <h2 style="text-align:center"> Piezas artísticas únicas de la colección Guía de Arte Lima </h2>
      <h3 >Completamos la compra ingresando los datos de su tarjeta de crédito</h3>
      <div class="div-img">
      <img src= "tarjeta.jpg" alt="credit card" height="400" width="400">
      </div>
      <div class= "form">
        <label for="nameUser">Nombre y apellidos:</label>
        <input type="text" id="nameUser" name="nameUser" required=""/><br><br>
        <label for="phoneNumber">Número de celular:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" autocomplete="off"
        /><br><br>
        <label for="cardNumber">Número de tarjeta:</label>
        <input type="number" id="cardNumber" name="cardNumber" autocomplete="off"
        pattern="[0-9]]+" /><br><br>
        <button id="btn" > FINALIZAR COMPRA </button>
        <br><br>
      </div>
      <br>
    <footer>© Todos lo derechos reservados 2022</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
