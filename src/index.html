<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
      <h1 style="text-align:center"> <strong> <u>COLECCIÓN DE LA GUíA DE ARTE LIMA </u></strong></h1>
      <h2 style="text-align:center"> Piezas artísticas únicas de la colección Guía de Arte Lima </h2>
      <h3 >Completamos la compra ingresando los datos de su tarjeta de crédito</h3>
      <div class="div-img">
      <img src= "tarjeta.jpg" alt="credit card" height="400" width="400">
      </div>
      <form class= "form" id="formulario">
        <label for="nameUser">Nombre y apellidos:</label>
        <input type="text" id="nameUser" name="nameUser" autocomplete="off"/><br><br>
        <label for="phoneNumber">Número de celular:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" autocomplete="off"
        /><br><br>
        <label for="emailUser">Correo electrónico:</label>
        <input type="email" id="emailUser" name="emailUser" autocomplete="off"
        /><br><br>
        <label for="cardNumber">Número de tarjeta:</label>
        <input type="number" class="form_input" id="cardNumber" name="cardNumber" autocomplete="off" required="" />
        <p id="formInputError"></p>
        <p id="formInputCorrect"></p>
          <br><br>
        <br><br>
      </form>
      <div>
        <a href="pageFin.html"><buttom id="btn">Validar tarjeta</buttom></a>
      </div>
      <br>

  </body>
